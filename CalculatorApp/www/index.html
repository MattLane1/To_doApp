<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>CalculatorApp</title>
    </head>

    <body>
        <!-- Set up the main class -->
        <div class="app">

            <!-- Display box -->
            <input type="text" id="display" class="resultBox" name="display" value="0">

            <table>
                    <tr>
                        <td><input type="button" value="Add" class="toDoItem" id="Add"></td>
                   </tr>
            </table>
           
             <form id="mainForm" name="calculator">

                <!-- To Do Placeholders -->
                <table id="buttons" table border="1">
                    <tr>
                        <td><input type="button" value="1" class="toDoItem" id="toDo1"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="2" class="toDoItem" id="toDo2"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="3" class="toDoItem" id="toDo3"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="4" class="toDoItem" id="toDo4"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="5" class="toDoItem" id="toDo5"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="6" class="toDoItem" id="toDo6"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="7" class="toDoItem" id="toDo7"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="8" class="toDoItem" id="toDo8"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="9" class="toDoItem" id="toDo9"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="10" class="toDoItem" id="toDo10"></td>
                    </tr>
                </table>
            </form>
</div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
    </body>
</html>
